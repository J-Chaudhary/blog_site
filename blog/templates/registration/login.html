{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-lg active" role="button" aria-pressed="true">Not a Member...Sign up</a>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label>{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
        <div>
            <a href="{% url 'password_reset' %}">Forgot Password</a>
        </div>
 </div>


{% endblock %}
